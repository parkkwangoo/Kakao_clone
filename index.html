<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="welcome to my project" />
    <meta name="author" content="Kwang soopark" />
    <title>block, inline, inlineblock</title>
    <style>
      .box {
        background-color: red;
        width: 50px;
        height: 70px;
        border: 1px solid black;
        display: inline;
      }
      .box2 {
        background-color: blue;
        width: 50px;
        height: 70px;
        border: 1px solid black;
        display: inline-block;
      }
      .box3 {
        background-color: green;
        width: 50px;
        height: 70px;
        border: 1px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box3"></div>
    <span class="box">1</span>
    <span class="box">1</span>
    <span class="box2">1</span>
    <span class="box2">1</span>
    <span class="box3">1</span>
    <span class="box3">1</span>
  </body>
</html>
